
spring.datasource.driverClassName=org.apache.phoenix.jdbc.PhoenixDriver
spring.datasource.url=jdbc:phoenix:hadoop-slave-1:2181/hbase
spring.datasource.username=
spring.datasource.password=


spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update	
spring.jpa.properties.hibernate.dialect = com.ruesga.phoenix.dialect.PhoenixDialect

spring.data.jdbc.repositories.enabled=false

server.port = 8086
server.error.include-message : always 
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method